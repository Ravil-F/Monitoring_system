# Конфигурационный файл системы мониторинга веб-приложения на C

# Параметры приложения
APP_NAME="simple_app"
APP_PATH="../simple_app"
APP_HOST="localhost"
APP_PORT="8080"
APP_LOG_FILE="/var/log/simple_app.log"

# Параметры мониторинга
HEALTH_ENDPOINT="/health"
CHECK_INTERVAL="30"  # Интервал проверки в секундах
MAX_RETRIES="3"      # Максимальное количество попыток перезапуска

# Параметры логирования
MONITOR_LOG_FILE="/var/log/app_monitor.log"
LOG_RETENTION_DAYS="7"

# Параметры уведомлений (можно расширить для отправки email/telegram)
SEND_NOTIFICATIONS="false"
NOTIFICATION_EMAIL="admin@example.com"